<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math object</h1>
    <p id="first"></p>
    <script>
        document.getElementById("first").innerHTML =
        "<p><b>Math.abs(-2.0):</b>" + Math.abs(-2.0) + "</p>"+
        "<p><b>Math.ceil(5):</b>" + Math.ceil(5) + "</p>"+
        "<p><b>Math.floor(3.2):</b>" + Math.floor(3.2) + "</p>"+
        "<p><b>Math.sin(50 * Math.PI/180):</b>" + Math.sin(50 * Math.PI/180) + "</p>"+
        "<p><b>Math.min(0, 10, 20, -10, -20):</b>" + Math.min(0, 10, 20, -10, -20) + "</p>"+
        "<p><b>Math.random():</b>" + Math.random() + "</p>";
    </script>
</body>
</html>
