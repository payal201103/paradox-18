<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This Keyword</h1>
    <script>
        const person ={
            name:"payal",
            age: 20 ,
            greet: function(){
                return `Hello ${this.name}, you are ${this.age} years old`
            }
        }
        document.write(person.greet());
    </script>
</body>
