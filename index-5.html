<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>For-in loop</h1>
    <script>
        const object = { a: 1, b: 2, c: 3 };

        for (const property in object) {
            console.log(`${property}: ${object[property]}`);
        }

    </script>
</body>

</html>
