<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Foreach method</h1>
    <script>
        function func(){
            const items = [ 2 , 22 , 44];
            const copy = [];
            items.forEach(function(item) {
               copy.push(item * item);
            });
            document.write(copy);
        }
        func();
    </script>
</body>
</html>
